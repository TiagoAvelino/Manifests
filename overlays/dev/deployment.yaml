apiVersion: apps/v1
kind: Deployment
metadata:
  name: quarkus-example
  namespace: quarkus-app
spec:
  selector:
    matchLabels:
      app: quarkus-example
  template:
    metadata:
      labels:
        app: quarkus-example
        deployment: quarkus-example
    spec:
      containers:
      - name: quarkus-example
        image: quay.io/rh_ee_tavelino/quarkusapp:latest@sha256:0c5b4d8c62f465317ce2e084bd3911bbc3b4bcd5f8b23cddb5d72e7d06b94dc9